<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block</title>
    
<style>
   div{
       background-color: blueviolet;
       height: 100px;
       position: relative;
       margin: 10px;
    }
    div section{
        position: absolute;
        width: 100%;
        top: 0;
        bottom: 0;
        margin: auto;     
    
    }
    h2{
        position: absolute;
    }
    p{
        position: absolute;
        width: 100%;
        top: 0;
        bottom: 0;
        margin: 0 auto;     
    }
</style>
</head>
<body>
    <div>
        <section>
        <h2>블록 레벨 요소</h2>
        <p>width, height 미지정 → width: 100%; height: auto;</p>
        </section>
    </div>
    <div>
        <h2>블록 레벨 요소</h2>
        <p>width: 300px → width: 300px; height: auto;</p>
    </div>
</body>
</html>
