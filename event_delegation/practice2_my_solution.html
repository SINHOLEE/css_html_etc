<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <ul class="tree" id="tree">
    <li><span>Animals</span>
      <ul>
        <li><span>Mammals</span>
          <ul>
            <li><span>Cows</span></li>
            <li><span>Donkeys</span></li>
            <li><span>Dogs</span></li>
            <li><span>Tigers</span></li>
          </ul>
        </li>
        <li><span>Other</span>
          <ul>
            <li><span>Snakes</span></li>
            <li><span>Birds</span></li>
            <li><span>Lizards</span></li>
          </ul>
        </li>
      </ul>
    </li>
    <li><span>Fishes</span>
      <ul>
        <li><span>Aquarium</span>
          <ul>
            <li><span>Guppy</span></li>
            <li><span>Angelfish</span></li>
          </ul>
        </li>
        <li><span>Sea</span>
          <ul>
            <li><span>Sea trout</span></li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

</body>
    <script>
        const tree = document.getElementById("tree");
        function mouseOverHandler(e){
            const span = e.target.closest("span");
            if (span){
                span.style["font-weight"] = "bold"
            }
        }
        function mouseOutHandler(e){
            const span = e.target.closest("span");
            if (span){
                span.style["font-weight"] = "500"
            }
        }

        function clickHandler(e){
            const span = e.target.closest("span");

            if (!span){
                return
            }
            if (!tree.contains(span)){
                return
            }
            const ul = span.parentNode.querySelector("ul");
            // 토글 방법... 쉽게 하기.
            /*
            if (!span.parentNode.dataset || span.parentNode.dataset.isHidden){
                span.parentNode.dataset.isHidden = "";
                if (ul){
                    ul.hidden = false
                }
            }
            else{
                span.parentNode.dataset.isHidden = "1";
                if (ul){
                    ul.hidden = true
                }
            }
            */
            if (ul){
              ul.hidden = !ul.hidden
            }

        }

        tree.addEventListener("mouseover", mouseOverHandler);
        tree.addEventListener("mouseout", mouseOutHandler);
        tree.addEventListener("click", clickHandler);



    </script>
</html>
