<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    table {
       border-collapse: collapse;
     }
     th, td {
       border: 1px solid black;
       padding: 4px;
     }
     th {
       cursor: pointer;
     }
     th:hover {
       background: yellow;
     }
  </style>
</head>

<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Age</th>
        <th data-type="string">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>John</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Pete</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Ann</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Eugene</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Ilya</td>
      </tr>
    </tbody>
  </table>

  <script>
      const table = document.getElementById("grid");
      const tbody = table.querySelector("tbody");
      const trs = tbody.querySelectorAll("tr");
      const getTableList = ($trs) => {
        const tableList = [];
        for (let i = 0; i<tbody.querySelectorAll("tr").length; i++){
            const obj = {
                "Age": parseInt(trs[i].firstElementChild.innerText),
                "Name": trs[i].lastElementChild.innerText
            }
            tableList.push(obj);
        }
        return tableList;
      }

      const tableList = getTableList(trs);
      const new_list = [...tableList].sort((a, b) => a["Age"] < b["Age"]? -1:1) 
      const new_list2 = [...tableList].sort((a, b) => a["Name"] < b["Name"]? -1:1) 
  </script>

</body>
</html>
