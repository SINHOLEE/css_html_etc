<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ice Cream Flavors</title>
		<style>
			* {
				box-sizing: border-box;
			}
			ul {
				border: 1px solid black;
				display: inline-block;
			}
			li {
				display: block;
				width: 118px;
				padding: 5px;
				text-align: center;
				list-style-type: none;
			}
			@media screen and (min-width: 600px) {
				li {
					display: inline-block;
					width: 118px;
					padding: 5px;
					text-align: center;
					list-style-type: none;
				}
			}

			/* Write your CSS solution here (do not edit the surrounding HTML or CSS) */
		</style>
	</head>
	<body>
		<ul>
			<li>Butterscotch</li>
			<li>Caramel Apple</li>
			<li>Chocolate</li>
			<li>Vanilla</li>
		</ul>
	</body>
</html>
