<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="numbers">
			<span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
			<button id="btn" onclick="toggleEvenColor()">
				Toggle even number highlighting
			</button>
		</div>
	</body>
	<script defer>
		function toggleEvenColor() {
			let spanElements = document.querySelectorAll(
				'#numbers span:nth-child(2n)'
			);
			console.log(spanElements);
			spanElements.forEach(function (item) {
				item.style.backgroundColor =
					item.style.backgroundColor !== 'yellow' ? 'yellow' : 'transparent';
			});
		}
	</script>
</html>
